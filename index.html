<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="card radius-1r">
    <div class="header">
      <img class="card-header-img" src="images/illustration-hero.svg">
    </div>
    <div class="card-body">
      <div class="card-text">
        <h2 class="card-title">Order Summary</h2>
        <p class="card-description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="card-item radius-1r">
        <div class="card-item-icon">
          <img src="images/icon-music.svg">
        </div>

        <div class="card-item-text">
          <h4 class="card-item-title">Annual Plan</h4>
          <p class="card-item-description">$59.99/year</p>
        </div>
        <div class="card-item-action">
          <a href="#" class="card-link">
            Change
          </a>
        </div>
      </div>
      <div class="card-footer">
        <button class="card-button card-primary-button radius-1r ">Proceed to Payment</button>
        <button class="card-button card-secundary-button">Cancel Order</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">MÃ¡ximo Lanza</a>.
  </div>
</body>

</html>
